<h1 *ngIf="heading === 'h1'" class="h1 mb-6 pb-3 border border-b-gray-400">{{title}}</h1>
<h2 *ngIf="heading === 'h2'" class="h2 mb-4 pb-2 border border-b-gray-400">{{title}}</h2>
<h3 *ngIf="heading === 'h3'" class="h3 mb-3 pb-1 border border-b-gray-400">{{title}}</h3>
<h4 *ngIf="heading === 'h4'" class="h4 mb-3 pb-1 border border-b-gray-400">{{title}}</h4>
<h5 *ngIf="heading === 'h5'" class="h5 mb-2 pb-0.5 border border-b-gray-400">{{title}}</h5>
<h6 *ngIf="heading === 'h6'" class="h6 mb-1 pb-0.5 border border-b-gray-400">{{title}}</h6>
